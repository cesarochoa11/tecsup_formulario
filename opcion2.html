<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="estilos.css">
        <title>Opcion 2</title>
    </head>
<body>
    <header class="name">
        <h3>TECSUP</h3>
        <h3>César Ochoa Velásquez</h3>
    </header>
    <main>
        <section class="formulario">
            <form action="#" class="formulario_1">
                <h1 class="seccion_1">Sign Up</h1>
                <div class="seccion_1">
                    <div>
                        <label class="negrita" for="first_name">First name</label>
                    </div>
                    <div>
                        <input class="first_name" type="text" name="first_name" id="first_name">
                    </div>
                </div>
                <div class="seccion_1">
                    <div>
                        <label class="negrita" for="age">Age</label>
                    </div>
                    <div>
                        <input class="age" type="number" name="age" id="age" min="1" max="120">
                    </div>
                </div>
                <div class="seccion_1">
                    <div>
                        <label class="negrita" for="income">Income</label>
                    </div>
                    <div>
                        <input class="income" type="text" name="income" id="income">
                    </div>
                </div>
                <div class="seccion_1">
                    <div>
                        <label class="negrita" for="more_info">More Info</label>
                    </div>
                    <div>
                        <textarea class="more_info" name="more_info" id="more_info" cols="50" rows="10"></textarea>
                    </div>
                </div>
                <div class="seccion_1">
                    <div>
                        <label class="negrita" for="">Gender</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" value="1">
                        <label class="normal" for="">Male</label>
                        <input type="radio" name="gender" value="2">
                        <label class="normal" for="">Female</label>
                        <input type="radio" name="gender" value="3">
                        <label class="normal" for="">Non Binary</label>
                    </div>
                </div>
                <div class="seccion_1">
                    <div>
                        <label class="negrita" for="plan">Plan</label>
                    </div>
                    <div>
                        <select name="plan" id="plan">
                            <option selected disabled>Select Plan</option>
                            <option value="plan_1">Plan 1</option>
                            <option value="plan_2">Plan 2</option>
                            <option value="plan_3">Plan 3</option>
                            <option value="plan_4">Plan 4</option>
                            <option value="plan_5">Plan 5</option>
                            <option value="plan_6">Plan 6</option>
                            <option value="plan_7">Plan 7</option>
                            <option value="plan_8">Plan 8</option>
                            <option value="plan_9">Plan 9</option>
                            <option value="plan_10">Plan 10</option>

                        </select>
                    </div>
                </div>  
                <div class="seccion_1">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label class="negrita" for="">Subscribe to Newsletter</label>
                    </div>
                </div>
                <div>
                        <input class="seccion_2" type="submit" value="Update">
                </div>
     
            </form>
        </section>
    </main>
</body>
</html>
